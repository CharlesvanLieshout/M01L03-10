<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <h1>Contact</h1>
    <main>
      <form name="contact" method="POST" data-netlify="true">
        <p>
          <label
            >Jouw naam: <input type="text" name="name" placeholder="type hier"
          /></label>
        </p>
        <p>
          <label
            >Jouw E-mail:
            <input type="email" name="email" placeholder="Wat is jouw e-mail?"
          /></label>
        </p>
        <p></p>
        <p>
          <label>
            Stel hier je vraag:
            <textarea name="message" rows="20" cols="40"></textarea>
          </label>
        </p>
        <p>
          <button type="submit">verzenden</button>
        </p>
      </form>

      <a href="index.html">TERUG NAAR HOME</a>
    </main>
  </body>
</html>
